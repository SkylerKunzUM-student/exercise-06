<!DOCTYPE html>
<html>
  <head>
    <title>how to make cereal</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="title">
      <h1>How to Make Cereal</h1>
    </div>
    <div class="ingredients">
      <h1>Ingredients<h1>
        <ul>
          <li>Milk</li>
          <li>cereal</li>
        </ul>
    </div>
    <div class="style1">
      <h2>Step One</h2>
      <p>decide what kind of cereal you want.</p>
        <img src="img/step-1.jpg" alt="chart" id"cereal chart" width="800">
    </div>
    <div class="style2">
      <h2>Step two</h2>
      <p>Decide what kind of milk you want.</p>
      <img src="img/step-2.jpg" alt="chart2" id"milk chart" width="800">
    </div>
    <div class="style1">
      <p>Pour your desired amount of cereal into a bowl.</p>
        <img src="img/step-3.jpg" alt="bowl" id"cereal bowl" width="800">
    </div>
    <div class="style2">
      <p>Pour milk into bowl. Stop pouring when milk line is visible.</p>
      <img src="img/step-4.jpg" alt="milk" id"milk bowl" width="800">
    </div>
  </body>
</html>
